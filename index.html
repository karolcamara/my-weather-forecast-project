<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a62ea4b83a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="background">
    <div class="container">
        <h1></h1>
        <p class="time" id="time">Thursday 5:00</p>
        <h2>
            <span id="graus"></span>
            <span class="temperature"> <a href="#" id="celsius">°C </a> | <a href="#" id="farenheit">°F</a><br></span>
            <img src="" alt="Partly cloud" id="icon" class="mainIcon"><br> 
        </h2>
        <div class="container-fluid">
        <div class="row">
            <ul class="list-group">
                <li><span id="description"></span></li>
                <li>Feels like: <span id="feels"></span>°C</li>
                <li>High: <span id="max"></span>°C | Low: <span id="min"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>
        <form id="form-input">
            <input class="rounded-pill" type="text" placeholder="How is the weather in..." id="city-input">
            <button type="submit" id="button-input"><i class="fa fa-search-location"></i> </button>
            <button type="submit" id="button-current"><i class="fas fa-location-arrow"></i></i> </button>

        </form>

        <div class="card thoughts">
            <div class="card-body">
                <p> <strong>Quote of the day</strong>
                    <br>"<small id="quote"><em>"Today is a new beginning"</em></small>"
                </p>
            </div>
        </div>
        </div>
        </br>
        <p class="forecast">5-day weather forecast</p>
        <div class="row">
            <div class="col card"><span id="weekday1">Tue</span><br><img src=""id="iconday1" class="extraIcon"><br>
                <small id="day1"></small><small>°C</small> </div>
            <div class="col card"><span id="weekday2">Wed</span><br><img src="" id="iconday2" class="extraIcon"><br>
                <small id="day2"></small><small>°C</small> </div>
            <div class="col card"><span id="weekday3">Thu</span><br><img src="" id="iconday3" class="extraIcon"><br>
                <small id="day3"></small><small>°C</small> </div>
            <div class="col card"><span id="weekday4">Fri</span><br><img src="" id="iconday4" class="extraIcon"><br>
                <small id="day4"></small><small>°C</small> </div>
            <div class="col card"><span id="weekday5">Sat</span><br><img src="" id="iconday5" class="extraIcon"><br>
                <small id="day5"></small><small>°C</small> </div>
        </div>
        </br>
        <p class=footer>Coded by <a href="https://www.linkedin.com/in/karoline-camara/" target="_blank">Karol Camara </a> and is open-sourced <a href="https://github.com/karolcamara/my-weather-forecast-project" target="_blank"> on Github.</a> <span style="z-index:50;font-size:0.9em; font-weight: bold;">
            <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com" />
            <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com"
                style="color: #ccc; margin-left: 4px; vertical-align: middle;">
                They Said So®
            </a>
        </span></p>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
